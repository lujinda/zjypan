<!Doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" href="{{ static_url("css/style.css") }}" />
        <link rel="stylesheet" href="{{ static_url("css/jquery.fs.dropper.css")}}" />
        <script src="{{static_url("js/jquery.js")}}"></script>
        <script src="{{ static_url("js/common.js") }}"></script>
        <script src="{{ static_url("js/pan.js") }}"></script>
        {% block header_js %}
        {% end %}
        <meta name="renderer" content="webkit">
        <title>{% block title %}{% end %}</title>
    </head>
    <body>

        </textarea>

        <li>

        <input id="feedback_contact" placeholder="手机/邮箱/QQ"/>
        </li>
    </div>

        <div id="header">
            {% block header %}
            {% module header('header.html') %}
            {% end %}
        </div>
        <div id="main">
            {% block body %}{% end %}
        </div>
        <div id="footer">
            {% block old_footer %}
            {% end %}
            {% block footer%}
            {% module footer('footer.html') %}
            {% end %}
        </div>
        
    </body>
    {% block footer_js %}
    {% end %}
</html>
