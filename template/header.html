    {% module qq_login() %}
<script>
    $(document).ready(function(){
        show_post_list();
        $('#top_post_index').mouseover(function(){
            $('#post_box_index').fadeIn(250);
            $('html').click(function(){
                $('#post_box_index').fadeOut(250);
                $('html').unbind('click');
            });
        });
    });
    function group_login_by_url(obj){
        var $obj = $(obj);
        var login_url = $obj.attr('href');
        var file_key = $('#file_key').val() || '';
        if (file_key){
            $(obj).attr('href', login_url.split('?')[0] + '?file_key=' + file_key);
        }else{
            $(obj).attr('href', login_url.split('?')[0]);

        }
    }
</script>
