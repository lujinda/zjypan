<div class="am-panel am-panel-default">
    <div class="am-panel-hd">批量key操作(多个以空白符隔开)</div>
    <div class="am-panel-bd">
        <div>
            <textarea style="margin-bottom:10px" id="settings_key_list" class="am-form-field" placeholder="多个key" ></textarea>
            <button type="button"  onclick="settings_save('key_madd')" class="am-btn am-btn-default am-round">批量添加</button>
            <button type="button"  onclick="key_flush();" class="am-btn am-btn-default am-round">清空Key</button>
        </div>
    </div>
</div>
