<div class="am-panel am-panel-default">
    <div class="am-panel-hd">单个key操作</div>
    <div class="am-panel-bd">
        <div style="margin-bottom:10px;margin-top:10px;">
            <input style="width:40%;float:left;margin-right:10px;" id="settings_key" class="am-form-field" placeholder="新key" type="text">
            <button type="button"  onclick="settings_save('key_add')" class="am-btn am-btn-default am-round">添加</button>
            <button type="button"  onclick="settings_save('key_del')" class="am-btn am-btn-default am-round">删除</button>
        </div>
    </div>
</div>
