<div class="am-input-group">
    <span class="am-input-group-label">新用户名</span>
    <input id="settings_username" type="text" class="am-form-field" placeholder="新用户名">
</div>

<div class="am-input-group">
    <span class="am-input-group-label">旧的密码</span>
    <input id="settings_password_o" type="password" class="am-form-field" placeholder="旧密码核对">
</div>

<div class="am-input-group">
    <span class="am-input-group-label">新的密码</span>
    <input id="settings_password" type="password" class="am-form-field" placeholder="新密码">
</div>

<div class="am-input-group">
    <span class="am-input-group-label">密码确定</span>
    <input onkeyup="check_settings_account_input()" id="settings_password_a" type="password" class="am-form-field" placeholder="确定新密码">
</div>
