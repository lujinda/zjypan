<section class="am-panel am-panel-success">
<header class="am-panel-hd">
<h3 class="am-panel-title">上传控制</h3>
</header>
<div class="am-panel-bd">
    <div class="am-g">
        <div class="am-u-lg-6">
            <div class="am-input-group">
                <span class="am-input-group-label">
                    文件过期
                </span>
                <input type="number" id="settings_expired_day" name="settings_up_time_interval" class="am-form-field"   placeholder="1-20" min="1" max="20" value="{{settings.get('expired_day', 7)}}" required />
                <span class="am-input-group-label">
                    天
                </span>
            </div>
        </div>
        <div class="am-u-lg-6">
            <div class="am-input-group">
                <span class="am-input-group-label">
                    文件访问续期
                </span>
                <input type="number" id="settings_add_expired_day" name="settings_up_num" class="am-form-field" value="{{settings.get('add_expired_day', 5)}}" placeholder="1-10" min="1" max="10" required />
                <span class="am-input-group-label">
                    天
                </span>
            </div>
        </div>
    </div>
</div>
<div class="am-panel-footer">这些参数来限制用户的上传频率</div>
</section>
