<div id="vip_manager">

    <div class="am-panel-hd">
        <h3 class="am-panel-title">
        vip 管理
        </h3>
    </div>
    <div class="am-panel-bd">
        <input style="width:40%;float:left;margin-right:10px;" id="settings_vip" class="am-form-field" placeholder="vip" type="text">

    </div>
</div>
</div>
