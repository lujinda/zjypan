<div class="modal fade" id="add_group_inputbox" tabindex="-1" role="dialog" aria-labelledby="add_group_inputbox" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加新成员</h4>
            </div>
            <div class="modal-body">
                <form action="/group/manager?opera=add" method="POST" id="add_group_item_form">
                    <div class="form-group">
                        <label for="add_group_name_input" class="control-label">成员名:</label>
                        <input type="text" class="form-control" id="add_item_name_input" name="item_name">
                    </div>
                    <div class="form-group">
                        <label for="add_group_email_input" class="control-label">成员Email:</label>
                        <input type="text" class="form-control" id="add_item_email_input" name="item_email">
                    </div>
                    <div class="form-group">
                        <label class="control-label">关注事件:</label></br>
                        <input id="item_follow_upload" checked value="upload" type="checkbox" class="add_follow_events" name="follow_events">
                        <label for="item_follow_upload">上传</label>
                        <input id="item_follow_download" value="download" type="checkbox" class="add_follow_events" name="follow_events">
                        <label for="item_follow_download">下载</label>
                        <input class="add_follow_events" id="item_follow_delete" value="delete" type="checkbox" name="follow_events">
                        <label class="add_follow_events" for="item_follow_delete">删除</label>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" id="add_group_item_btn" class="btn btn-primary">添加</button>
            </div>
            </form>
        </div>
    </div>
</div>
