{% extends "main.html" %}
{% block header_js_css %}
    <link rel="stylesheet" href="{{ static_url("group/css/login.css") }}" />
{% end %}
{% block title %}
请输入您所拥有的key(必须是vip哦)
{% end %}
{% block body %}
{% if message %}
<div class="alert alert-danger" style="padding:5px;text-align:center" role="alert">{{message}}</div>
{% end %} 
<div id="login_wrap">
    <form action='' method='POST'>
        <div class="form-group">
            <label for="login_key_input">VIP Key</label>
            <input type="text" name="login_key" class="form-control input-lg" id="login_key_input" placeholder="已经获取的vip">
        </div>
        <button id="login_btn" type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
    </form> 
    <div class="login_right">
        <a href='/' class="btn btn-default">回到首页</a>
    </div>
</div>
{% end %}
{% block footer_js_css %}
<script>
    $('form').submit(function(){
        var login_key = $(this).find('#login_key_input').val();
        if (!login_key){ // 如果没有输入什么的话，就直接去掉
            return false;
        }
    });
</script>
{% end %}
